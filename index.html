<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Nights Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Urban Nights Gallery</h1>
    <p>A showcase of generated urban nightscapes</p>
  </header>
  <section class="gallery">
    <img src="images/image1.png" alt="Urban Night 1">
    <img src="images/image2.png" alt="Urban Night 2">
    <img src="images/image3.png" alt="Urban Night 3">
    <img src="images/image4.png" alt="Urban Night 4">
    <img src="images/image5.png" alt="Urban Night 5">
    <img src="images/image6.png" alt="Urban Night 6">
  </section>
  <footer>
    &copy; 2025 Urban Nights Gallery. All rights reserved.
  </footer>
</body>
</html>
